name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no -p 222 dashdev@catalog.int.micromax.com.au << 'EOF'
          cd ~/catalog-server
          git pull origin main
          npm install
          cd frontend
          npm install
          npm run build
          cd ..
          pm2 reload server.js --name catalog-server
        EOF
