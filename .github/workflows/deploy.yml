name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Server
        run: |
          cd ~/catalog-server
          git pull origin main
          yarn install
          cd frontend
          yarn install
          yarn build
          cd ..
          pm2 reload server.js --name catalog-server
